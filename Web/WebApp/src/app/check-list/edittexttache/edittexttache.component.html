<form [formGroup]="myForm"
      fxLayout="column"
      fxLayoutAlign="center center">
  <mat-form-field class="matFormFieldTache">
    <mat-label>Text tache</mat-label>
    <textarea matInput
              [matTextareaAutosize]="true"
              formControlName="textTache">
     </textarea>
  </mat-form-field>
  <button mat-raised-button
          class="button-submit"
          type="submit"
          (click)="OnClick()">
    <mat-icon>done_outline</mat-icon>
  </button>
</form>
